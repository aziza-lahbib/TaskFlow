<h2>Connexion</h2>
<form (submit)="onLogin(); $event.preventDefault()">
  <label>Nom d'utilisateur</label><br>
  <input type="text" [(ngModel)]="username" name="username" required /><br><br>

  <label>Mot de passe</label><br>
  <input type="password" [(ngModel)]="password" name="password" required /><br><br>

  <button type="submit">Se connecter</button>
</form>

<p *ngIf="errorMsg" style="color:red">{{ errorMsg }}</p>
